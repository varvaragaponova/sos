<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/favicon-32x32.png">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">
    <title>SOS</title>
</head>
<body>

    <header class="header">
        <div class="wrapper">
            <img src="./assets/icons/logo.svg" alt="logo" class="logo">

            <nav class="menu">
                <ul class="menu_list">
                    <li class="menu_item">
                        <a href="" class="menu_link">main</a>
                    </li>
                    <li class="menu_item">
                        <a href="" class="menu_link">about</a>
                    </li>
                    <li class="menu_item">
                        <a href="" class="menu_link">game features</a>
                    </li>
                    <li class="menu_item">
                        <a href="" class="menu_link">System requirements</a>
                    </li>
                    <li class="menu_item">
                        <a href="" class="menu_link">quotes</a>
                    </li>
                </ul>
            </nav>
            <div class="container">
                <div class="language">
                    <p class="language_btn">eng</p>
                    <img src="./assets/icons/arrow.svg" alt="arrow" class="language_arrow">
                </div>
                <div class="line"></div>
                <div class="platforms">
                    <img src="./assets/icons/xbox_icon.svg" alt="xbox" class="x_box">
                    <img src="./assets/icons/steam_icon.svg" alt="steam" class="steam">
                </div>
            </div>

        </div>
    </header>

    <main>
        <section class="main">
            <div class="wrapper">
                <div class="main_content">
                    <h1 class="main_name">SURVIVE AT ALL COSTS</h1>
                    <p class="descr_text">Experience new social battle royale game</p>
                    <button class="buy_steam">
                        <span class="btn_text">Buy Now on Steam</span>
                        <span class="btn_line">|</span>
                        <span class="btn_price">$14.99</span>
                    </button>
                </div>
                <button class="scroll_down">
                    <span class="down_text">The story</span>
                    <img src="./assets/icons/scroll_down.svg" alt="scroll down" class="down">
                </button>
            </div>
        </section>
    </main>
</body>
</html>
